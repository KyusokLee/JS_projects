<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Code-->
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>NearByYou</title>
</head>
<body>
    <!-- JS Code-->
    <script src="firebase.js" defer=""></script>
    <article>
        <div class = "login_wrapper">
            <div class="login_logo">NearByYou</div>
            <form class="login_form">
                <input id="LOGIN_ID" class = "login_text" type="text" name="id" placeholder="email、または、ユーザーID">
                <input  id="LOGIN_PW" class = "login_text" type="password" name="id" placeholder="パスワード">
                <button id="LOGIN_BTN" class = "login_btn" type="button" disabled>ログイン</button>
            </form>
            <a class = "login_bottom" href="" >パスワードを忘れましたか?</a>
        </div>
    </article>
</body>
</html>
